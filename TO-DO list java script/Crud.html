<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud Operation</title>
    <link rel="stylesheet" href="Crud.css" />
  </head>
  <body onload="readAll() ">
    <div class="container">
      <div class="form_container">
        <form class="create_form" action="">
          <input type="text" class="name" placeholder="Enter your name" />
          <input type="text" class="email" placeholder="Enter your email" />
          <button type="button" onclick="add()">Create</button>
        </form>
        <form class="update_form" action="">
          <input type="text" hidden class="id" />
          <input type="text" class="uname" placeholder="Update your name" />
          <input type="text" class="uemail" placeholder="Update your email" />
          <button type="button" onclick="update()">Update</button>
        </form>

        <div class="add_div">
          <button onclick="create()">Add +</button>
        </div>

        <table>
          <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
          </thead>
          <tbody class="data_table"></tbody>
        </table>
      </div>
    </div>
    <script src="Crud.js"></script>
  </body>
</html>
